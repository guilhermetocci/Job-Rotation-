    <script>
      function verificaFibonacci(num) {
        let a = 0;
        let b = 1;
        let c = a + b;

        while (c <= num) {
          if (c === num) {
            return true;
          }
          a = b;
          b = c;
          c = a + b;
        }

        return false;
      }

      let num = parseInt(prompt("Digite um número: "));

      if (verificaFibonacci(num)) {
        alert(`O número ${num} está na sequência de Fibonacci!`);
        console.log(`O número ${num} está na sequência de Fibonacci!`);
      } else {
        alert(`O número ${num} não está na sequência de Fibonacci.`);
        console.log(`O número ${num} não está na sequência de Fibonacci.`);
      }
    </script>
